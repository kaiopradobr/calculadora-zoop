        const INITIAL_ENTRY_DATA = [

        /*******************************************************

         *******************************************************/
        const KpiCard = ({ title, value, subvalue, icon, color = 'marsala', titleClassName, valueClassName, iconColor }) => (

        /*******************************************************
         * COMPONENTE PRINCIPAL (ZoopCalculatorMaster)
         *******************************************************/
        function ZoopCalculatorMaster() {
            const [activeTab, setActiveTab] = useState('payment');
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);

            const [paymentData, setPaymentData] = useState(INITIAL_PAYMENT_DATA);
            const [entryData, setEntryData] = useState(INITIAL_ENTRY_DATA);
            
            const currentData = activeTab === 'entry' ? entryData : paymentData;
            const setCurrentData = activeTab === 'entry' ? setEntryData : setPaymentData;

            // --- C√ÅLCULOS ---
            const summary = useMemo(() => {
                let totalApproved = 0, totalDeclined = 0, totalTPV = 0;
                let onlineApproved = 0, onlineDeclined = 0, offlineApproved = 0, offlineDeclined = 0;

                // Totais Globais
                currentData.forEach(item => {
                    totalApproved += item.approved;
                    totalDeclined += item.declined;
                    totalTPV += item.approved * item.ticket;
                });

                // Totais Online/Offline
                entryData.forEach(item => {
                    if (item.category === 'online') {
                        onlineApproved += item.approved;
                        onlineDeclined += item.declined;
                    } else if (item.category === 'offline') {
                        offlineApproved += item.approved;
                        offlineDeclined += item.declined;
                    }
                });

                const totalTx = totalApproved + totalDeclined;
                const conversion = totalTx > 0 ? (totalApproved / totalTx) * 100 : 0;

                const totalOnline = onlineApproved + onlineDeclined;
                const totalOffline = offlineApproved + offlineDeclined;
                const conversionOnline = totalOnline > 0 ? (onlineApproved / totalOnline) * 100 : 0;
                const conversionOffline = totalOffline > 0 ? (offlineApproved / totalOffline) * 100 : 0;

                return { 
                    totalTx, totalApproved, totalDeclined, totalTPV, conversion,
                    channels: {
                        online: { conversion: conversionOnline, total: totalOnline },
                        offline: { conversion: conversionOffline, total: totalOffline }
                    }
                };
            }, [currentData, entryData]);

            // --- HANDLERS ---
            const handleGlobalTotalChange = (newTotal) => {
                const safeTotal = parseFloat(newTotal) || 0;
                let currentTotal = 0;
                currentData.forEach(i => currentTotal += (i.approved + i.declined));
                if (currentTotal === 0) return; 
                const factor = safeTotal / currentTotal;

                setPaymentData(prev => prev.map(item => ({ ...item, approved: item.approved * factor, declined: item.declined * factor })));
                setEntryData(prev => prev.map(item => ({ ...item, approved: item.approved * factor, declined: item.declined * factor })));
            };

            const handleConversionGoalChange = (id, newPercentage) => {
                const safePct = Math.min(100, Math.max(0, parseFloat(newPercentage) || 0));
                setCurrentData(prev => prev.map(item => {
                    if (item.id === id) {
                        const totalLine = item.approved + item.declined;
                        const newApproved = totalLine * (safePct / 100);
                        return { ...item, approved: newApproved, declined: totalLine - newApproved };
                    }
                    return item;
                }));
            };

            const handleValueChange = (id, field, value) => {
                const newValue = parseFloat(value) || 0;
                setCurrentData(prev => prev.map(item => item.id === id ? { ...item, [field]: newValue } : item));
            };

            const handleShareChange = (id, newSharePercent) => {
                let totalVolumeCurrent = 0;
                currentData.forEach(i => totalVolumeCurrent += (i.approved + i.declined));
                const newTotalForItem = totalVolumeCurrent * (newSharePercent / 100);
                
                const currentItem = currentData.find(i => i.id === id);
                const itemTotal = currentItem.approved + currentItem.declined;
                const approvalRate = itemTotal > 0 ? currentItem.approved / itemTotal : 0;
                
                const newApproved = newTotalForItem * approvalRate;
                const newDeclined = newTotalForItem * (1 - approvalRate);
                
                const oldShareOfOthers = 100 - ((itemTotal / totalVolumeCurrent) * 100);
                const newShareOfOthers = 100 - newSharePercent;
                const scaleFactor = oldShareOfOthers > 0 ? newShareOfOthers / oldShareOfOthers : 0;

                setCurrentData(prev => prev.map(item => {
                    if (item.id === id) return { ...item, approved: newApproved, declined: newDeclined };
                    return { ...item, approved: item.approved * scaleFactor, declined: item.declined * scaleFactor };
                }));
            };

            // --- IA ---
            const generateInsights = async () => {
                if (!apiKey) {
                    setAiAnalysis("‚ö†Ô∏è Erro: API Key n√£o configurada no c√≥digo.");
                    setActiveTab('ai');
                    return;
                }
                setIsAiLoading(true);
                setActiveTab('ai'); 
                
                try {
                    const contextData = {
                        volumeTotal: summary.totalTx,
                        tpv: summary.totalTPV,
                        conversaoGlobal: summary.conversion.toFixed(2) + '%',
                        canais: {
                            online: { conv: summary.channels.online.conversion.toFixed(2) + '%', vol: summary.channels.online.total },
                            offline: { conv: summary.channels.offline.conversion.toFixed(2) + '%', vol: summary.channels.offline.total }
                        },
                        topMeios: paymentData.sort((a,b) => b.approved - a.approved).slice(0, 3).map(p => p.label).join(', ')
                    };

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Atue como Especialista ZOOP. Analise: ${JSON.stringify(contextData)}. D√™ 3 dicas estrat√©gicas curtas em bullet points.` }] }] })
                    });

                    const data = await response.json();
                    setAiAnalysis(data.candidates?.[0]?.content?.parts?.[0]?.text || "Sem resposta da IA.");
                } catch (error) {
                    setAiAnalysis("Erro de conex√£o com a IA.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            // Helpers
            const fmtNum = (n) => new Intl.NumberFormat('pt-BR').format(Math.round(n));
            const fmtBRL = (n) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL', maximumFractionDigits: 0 }).format(n);
            const fmtPct = (n) => n.toFixed(2) + '%';

            const chartData = currentData.map(item => {
                const total = item.approved + item.declined;
                const share = summary.totalTx > 0 ? (total / summary.totalTx) * 100 : 0;
                const conv = total > 0 ? (item.approved / total) * 100 : 0;
                return { name: item.label, Volume: total, Aprovadas: item.approved, Declinadas: item.declined, Share: share, Conversao: conv, category: item.category, label: item.label, id: item.id, tpv: item.approved * item.ticket };
            }).sort((a, b) => b.Volume - a.Volume);

            // --- RENDER ---
            return (
                <div className="min-h-screen bg-[#FDF8F1] font-sans text-slate-800 pb-20">
                    {/* HEADER */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-6">
                                <img src="https://play-lh.googleusercontent.com/-03d81VMIqBkz-TE5t7Fhi6Po0tvV7try8ukrG0z9LoQDaxVywpUWblJuYF_mZCFFNg=w600-h300-pc0xffffff-pd" alt="iFood Pago" className="h-10 object-contain"/>
                                <div className="h-8 w-px bg-slate-200 hidden md:block"></div>
                                <img src="https://fintechcenter.co/wp-content/uploads/2024/10/zoop-logo.png" alt="Zoop" className="h-8 object-contain"/>
                                <div className="hidden lg:flex flex-col ml-4 pl-4 border-l border-slate-100">
                                    <h1 className="text-sm font-bold text-[#69022D] flex items-center gap-2">Simulador Estrat√©gico</h1>
                                    <span className="text-[10px] text-slate-400">Performance e Efici√™ncia</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-3">
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setActiveTab('payment')} className={`flex items-center gap-2 px-3 py-2 text-xs font-medium rounded-md transition-all ${activeTab === 'payment' ? 'bg-white text-[#69022D] shadow-sm' : 'text-slate-500 hover:text-[#69022D]'}`}>
                                        <Lucide name="CreditCard" size={14}/> Pagamentos
                                    </button>
                                    <button onClick={() => setActiveTab('entry')} className={`flex items-center gap-2 px-3 py-2 text-xs font-medium rounded-md transition-all ${activeTab === 'entry' ? 'bg-white text-[#69022D] shadow-sm' : 'text-slate-500 hover:text-[#69022D]'}`}>
                                        <Lucide name="Smartphone" size={14}/> Entry Mode
                                    </button>
                                    <button onClick={() => setActiveTab('tutorial')} className={`flex items-center gap-2 px-3 py-2 text-xs font-medium rounded-md transition-all ${activeTab === 'tutorial' ? 'bg-[#69022D] text-white shadow-sm' : 'text-slate-500 hover:text-[#69022D]'}`}>
                                        <Lucide name="BookOpen" size={14}/> Ajuda
                                    </button>
                                </div>
                                <button 
                                    onClick={generateInsights}
                                    className="flex items-center gap-2 px-4 py-2 text-xs font-bold rounded-lg transition-all bg-gradient-to-r from-[#69022D] to-[#8a1c4a] text-white shadow-md hover:shadow-lg hover:brightness-110"
                                >
                                    <Lucide name={isAiLoading ? "Loader2" : "Sparkles"} size={14} className={isAiLoading ? "animate-spin" : ""} color="white" />
                                    {isAiLoading ? "Analisando..." : "Insights IA"}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* MACRO CONTROLS */}
                    {activeTab !== 'tutorial' && activeTab !== 'ai' && (
                        <div className="bg-[#69022D] text-white py-6 shadow-md transition-all">
                            <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

                                    <label className="text-xs font-bold text-[#FDF8F1] uppercase flex items-center gap-2 mb-2">
                                        <Lucide name="Activity" size={14} /> Volume Total (Simula√ß√£o)
                                    </label>
                                    <div className="flex items-center gap-3">
                                        <input 
                                            type="number" 
                                            value={Math.round(summary.totalTx)}
                                            onChange={(e) => handleGlobalTotalChange(e.target.value)}
                                            className="w-full bg-transparent text-4xl font-bold text-white outline-none border-b border-white/30 focus:border-[#91F5CD] transition-colors placeholder-white/50"
                                        />

                                <div className="bg-white/10 p-5 rounded-xl border border-white/20 flex flex-col justify-between h-full relative overflow-hidden group">
                                    <div className="relative z-10 text-right">
                                        <label className="text-xs font-bold text-[#FDF8F1] uppercase mb-1 block tracking-wider">Aprova√ß√£o Global (M√©dia Exata)</label>
                                        <div className="text-5xl font-extrabold text-[#91F5CD] tracking-tight">{fmtPct(summary.conversion)}</div>
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-white/10 text-left">
